type Query {
    users:[User!]!
    movies: [Movie!]!
    movie(id:ID!):Movie
    moviesGenre(genre:Genres):[Movie]
    moviesCategory(category:Categories):[Movie!]!
    moviesSuscription(suscription:Suscriptions):[Movie!]!
    movieTitle(title:String):Movie
}

type Mutation {

    signup(
        name:String!, 
        lastname:String!, 
        email:String!, 
        password:String!, 
        birth_date:String!
    ):AuthPayload
    login(
        email:String!,
        password:String!
    ):AuthPayload
}

type AuthPayload {
    token: String
    user: User
}
